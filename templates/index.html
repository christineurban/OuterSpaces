<body id="index">

<div class="container vertical-center">
  <div class="row">

    <div class="col-xs-12 text-center">
      <h1 id="heading">OuterSpaces</h1>
        <h2 id="subheading">Outside places to eat,<br>sit, and look at art.</h2>
          <div class="container">
            <div class="row">
              <div class="col-xs-12 col-md-offset-2 col-md-8">
              <hr>
                <h2>Want to see San Francisco from a view terrace?</h2>
                <p class="lead">
                  <a class="btn btn-default btn-lg index-btn" href="/map" 
                    role="button">Find an OuterSpace &raquo;</a>
                </p>
                <h2>Want to go to lunch from your current location?</h2>
