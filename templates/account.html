{% extends "base.html" %}
{% block title %}Log In or Sign Up | OuterSpaces{% endblock %}
{% block body %}


<div class="col-xs-12 col-md-offset-4 col-md-4 text-center" id="account">

  <h1>Log In Or Sign Up</h1>

  <button id="logInBtn" class="btn btn-default" disabled>Log In</button>&nbsp;
  <button id="signUpBtn" class="btn btn-default">Sign Up</button>
  <br><br>

  <!-- ////////////////
  //// Log in Form ////
  ///////////////// -->

  <form action="/log_in" method="POST" id="logInForm">
    <div class="form-group">
      <input class="form-control" type="email" placeholder="Email" name="emailLogIn" id="emailLogIn" required>
    </div>
    <div class="form-group">
      <input class="form-control" type="password" placeholder="Password" name="pwLogIn" id="pwLogIn" required>
    </div>
    <input type="submit" class="btn btn-default btn-block" id="submitLogIn" value="Log In">
  </form>


  <!-- /////////////////
  //// Sign up Form ////
  ////////////////// -->

  <div id="hideSignUpForm">
    <form action="/sign_up" method="POST" id="signUpForm">
      <div class="form-group">
        <input class="form-control" type="hidden" placeholder="First Name" name="fNameSignUp" id="fNameSignUp" required>
      </div>
      <div class="form-group">
        <input class="form-control" type="hidden" placeholder="Last Name" name="lNameSignUp" id="lNameSignUp" required>
      </div>
      <div class="form-group">
        <input class="form-control" type="hidden" placeholder="Email" name="emailSignUp" id="emailSignUp" required>
      </div>
      <div class="form-group">
        <input class="form-control" type="hidden" placeholder="Password" name="pwSignUp" id="pwSignUp" required>
      </div>
      <div class="form-group">
        <input class="form-control" type="hidden" placeholder="Confirm Password" name="pwConfirmSignUp" id="pwConfirmSignUp" required>
      </div>
      <div id="pwWarning"></div>
      <input type="hidden" class="btn btn-default btn-block" id="submitSignUp" value="Sign Up">
    </form>
  </div>
</div>


{% endblock %}
