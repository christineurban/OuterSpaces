{% extends "base.html" %}
{% block title %}Food Trucks | OuterSpaces{% endblock %}
{% block body %}

  <div class="container">
    <div class="row">
      
      <h2>Food Trucks</h2>
        
        <ul>
          {% for truck in trucks %}
            <li>
              <a href="/trucks/{{ truck.movie_id }}">
                {{ truck.title }}
              </a>
            </li>
          {% endfor %}
        </ul>



    </div>
  </div>

{% endblock %}
