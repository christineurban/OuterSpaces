{% extends "base.html" %}

{% block title %} Map &mdash; OuterSpaces {% endblock %}

{% block body %}

<h1>Map</h1>

<form>
  <input type="checkbox" name="place" value="truck" id="truckMap" checked>Food Trucks
  <input type="checkbox" name="place" value="popos" id="poposMap" checked>Popos
  <input type="checkbox" name="place" value="art" id="artMap" checked>Public Art
</form>

<div id="map"></div>

<script async defer
src="https://maps.googleapis.com/maps/api/js?key={{ key }}&callback=initMap">
</script>

{% endblock %}
