{% extends "base.html" %}
{% block title %}Map | OuterSpaces{% endblock %}
{% block script %}
  <script src="../static/scripts/markers.js"></script>
  <script src="../static/scripts/initMap.js"></script>
  <script src="../static/scripts/mapHelpers.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key={{ key }}&callback=initMap&libraries=geometry"></script>
{% endblock %}

  {% block search %}
    <ul class="nav navbar-nav navbar-right">
      <form class="navbar-form navbar-left" id="searchForm">
      <div class="form-group">
        <input type="text" class="form-control"  name="search" placeholder="ice cream, tacos..." id="search">
      </div>
      <button type="submit" class="btn btn-default">Search</button>
    </form>
    </ul>
  {% endblock %}

  {% block body %}

  
      <div class="col-xs-12 col-sm-8" id="{{ id }}">

        <h1>Map</h1>

        <div id="map"></div>
      </div>

      <div class="col-xs-12 col-sm-4">
        <form>
          <label for="truckMap">Food Trucks </label>
          <input type="checkbox" name="space" value="truck" id="truckMap" checked>
          <label for="poposMap">POPOS </label>
          <input type="checkbox" name="space" value="popos" id="poposMap" checked>
          <label for="artMap">Public Art </label>
          <input type="checkbox" name="space" value="art" id="artMap" checked>
        </form>

        {% if id == "show_one_on_map" %}
          <form action="/map" method="POST">
            <input type="submit" value="Reset">
          </form>
          <form>
            <input type="hidden" id="lat" value="{{ lat }}">
            <input type="hidden" id="lng" value="{{ lng }}">
            <input type="hidden" id="space" value="{{ space }}">
          </form>
        {% else %}
          <button id="resetMap" class="newMap">Reset</button>
        {% endif %}
        
        <div id="textDirections"></div>

      </div>

{% endblock %}
