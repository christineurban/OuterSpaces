{% extends "base.html" %}
{% block title %} Map | OuterSpaces {% endblock %}
{% block script %}<script src="../static/scripts/myMapJS.js"></script>{% endblock %}
{% block body %}

<div class="container">
  <div class="row">

    <h1>Map</h1>

    <form>
      <label for="truckMap">Food Trucks </label>
      <input type="checkbox" name="place" value="truck" id="truckMap" checked>
      <label for="poposMap">POPOS </label>
      <input type="checkbox" name="place" value="popos" id="poposMap" checked>
      <label for="artMap">Public Art </label>
      <input type="checkbox" name="place" value="art" id="artMap" checked>
    </form>

    <form id="searchForm">
      <input type="text" name="search" placeholder="ice cream, tacos..." id="search">
      <input type="submit" value="Search">
      <button id="resetMap">Reset</button>
    </form>

    <div id="map"></div>

    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key={{ key }}&callback=initMap">
    </script>

  </div>
</div>

{% endblock %}
